<!doctype html>
<html lang="id" data-theme-scope="modern">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin Forms</title>
    <link rel="stylesheet" href="/forms-static/shared/theme/theme-tokens.css?v=20260220-1" />
    <link rel="stylesheet" href="/forms-static/shared/top-nav.css?v=20260220-2" />
    <link rel="stylesheet" href="/forms-static/admin/admin.css?v=20260217-2" />
  </head>
  <body>
        <nav class="global-nav" data-auth-state="guest" data-nav-open="false">
      <div class="global-nav__inner">
        <div class="global-nav__group global-nav__group--primary">
          <a class="global-nav__brand" href="/forms">AITI Forms Portal</a>
        </div>
        <button
          class="global-nav__menu-toggle"
          type="button"
          aria-label="Buka menu navigasi"
          aria-expanded="false"
          aria-controls="global-nav-drawer"
        >
          Menu
        </button>
        <div class="global-nav__drawer" id="global-nav-drawer">
          <div class="global-nav__group global-nav__group--context is-hidden">
            <a class="global-nav__link is-hidden" data-nav-link="form" href="#">Form Publik</a>
            <a class="global-nav__link is-hidden" data-nav-link="panel" href="#">Panel Organisasi</a>
            <a class="global-nav__link is-hidden" data-nav-link="dashboard" href="#">Dashboard</a>
          </div>
          <div class="global-nav__group global-nav__group--utility">
            <a class="global-nav__link global-nav__link--login" href="/forms/admin/login">Admin Login</a>
            <a class="global-nav__link global-nav__link--superadmin" href="/forms/admin/">Superadmin</a>
            <span class="global-nav__theme-slot" data-theme-toggle></span>
            <button class="global-nav__logout is-hidden" type="button">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <section class="panel" style="max-width: 460px; margin: 40px auto 0">
        <h1>Login Admin</h1>
        <p class="small">Masuk menggunakan akun admin panel multi-tenant (organisasi).</p>
        <form id="login-form">
          <div class="row" style="flex-direction: column; align-items: stretch">
            <label>
              Login Sebagai
              <select id="login-role" required>
                <option value="admin">Admin Organisasi</option>
                <option value="superadmin">Superadmin</option>
              </select>
            </label>
            <label>
              Email
              <input type="email" id="email" autocomplete="username" required />
            </label>
            <label>
              Password
              <input type="password" id="password" autocomplete="current-password" required />
            </label>
            <button type="submit">Login</button>
          </div>
          <div class="status-panel field-block">
            <h3>Status Login</h3>
            <p id="status" class="status" aria-live="polite"></p>
            <details id="error-debug-wrap" class="status-debug-wrap" hidden>
              <summary>Detail error teknis</summary>
              <pre id="error-debug" aria-live="polite">Belum ada error.</pre>
            </details>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/forms-static/shared/top-nav.js?v=20260220-2"></script>
    <script type="module" src="/forms-static/admin/login.js?v=20260216-6"></script>
  </body>
</html>
