<!doctype html>
<html lang="id" data-theme-scope="modern">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Kegiatan Sosialisasi AI Teaching Assistant</title>
    <meta
      name="description"
      content="Halaman form publik AITI untuk pengumpulan feedback kuesioner organisasi."
    />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/forms-static/shared/theme/theme-tokens.css?v=20260226-3" />
    <link rel="stylesheet" href="/forms-static/forms/styles.css?v=20260226-3" />
  </head>
  <body>
    <main class="page">
      <section class="hero-card">
        <div class="hero-glow" aria-hidden="true"></div>
        <div class="hero-top">
          <div class="brand">AITI GLOBAL NEXUS</div>
          <div class="hero-top-actions">
            <span class="theme-toggle-slot" data-theme-toggle></span>
            <a id="admin-login-link" class="admin-entry-link" href="/forms/admin/login" title="Masuk Admin">
              Masuk Admin
            </a>
            <a
              id="public-dashboard-link"
              class="admin-entry-link admin-entry-link--dashboard"
              href="#"
              title="Buka dashboard publik"
              hidden
            >
              Dashboard
            </a>
          </div>
        </div>
        <h1 id="form-title">Form Feedback</h1>
        <div class="greeting-block">
          <h2 id="greeting-title">Salam Hormat,</h2>
          <p id="greeting-text"></p>
        </div>
      </section>

      <form id="feedback-form" class="form-card" novalidate>
        <p id="form-loading-note" class="form-loading-note" aria-live="polite">Memuat pertanyaan...</p>
        <div id="fields-container" class="fields-stack"></div>
        <noscript>
          <p class="status-message error">
            Form ini membutuhkan JavaScript aktif. Gunakan browser terbaru lalu muat ulang halaman.
          </p>
        </noscript>
        <div class="submit-row">
          <p id="form-progress" class="form-progress" aria-live="polite">Memuat pertanyaan...</p>
          <button id="submit-btn" type="submit" disabled>Memuat...</button>
          <p id="status-message" class="status-message" aria-live="polite"></p>
          <details id="status-debug-wrap" class="status-debug-wrap" hidden>
            <summary>Detail error teknis</summary>
            <pre id="status-debug">Belum ada error.</pre>
          </details>
        </div>
      </form>
      <div id="mobile-submit-bar" class="mobile-submit-bar" hidden>
        <p id="mobile-submit-progress" class="mobile-submit-bar__progress">Memuat...</p>
        <button id="mobile-submit-btn" type="button" disabled>Memuat...</button>
      </div>
      <div id="submit-success-modal" class="submit-success-modal" hidden>
        <div class="submit-success-modal__backdrop" data-submit-success-close></div>
        <section
          class="submit-success-modal__dialog"
          role="dialog"
          aria-modal="true"
          aria-labelledby="submit-success-title"
          aria-describedby="submit-success-message"
        >
          <h2 id="submit-success-title">Feedback Berhasil Dikirim</h2>
          <p id="submit-success-message" class="submit-success-modal__message">
            Terima kasih, jawaban Anda sudah masuk ke sistem.
          </p>
          <button id="submit-success-close-btn" type="button">Tutup</button>
        </section>
      </div>
    </main>

    <script nomodule src="/forms-static/forms/legacy-browser-warning.js?v=20260226-3"></script>
    <script type="module" src="/forms-static/forms/app.js?v=20260226-3"></script>
  </body>
</html>
