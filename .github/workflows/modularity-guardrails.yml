name: Modularity Guardrails

on:
  push:
    branches:
      - '**'
  pull_request:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
  SUPERADMIN_EMAIL: ${{ secrets.SUPERADMIN_EMAIL }}
  SUPERADMIN_PASSWORD: ${{ secrets.SUPERADMIN_PASSWORD }}

jobs:
  check-architecture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build module dependency map
        run: pnpm report:module-deps

      - name: Check canonical duplication lock
        run: pnpm check:duplication

      - name: Check debt register lock
        run: pnpm check:debt-register

      - name: Check architecture guardrails
        run: pnpm check:architecture

      - name: Upload modularity map artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modularity-map
          path: artifacts/modularity/
          if-no-files-found: ignore

  smoke-ux-builder-desktop:
    needs:
      - check-architecture
    runs-on: ubuntu-latest
    steps:
      - name: Determine smoke prerequisites
        id: guard
        run: |
          if [ -n "${DATABASE_URL}" ] && [ -n "${SESSION_SECRET}" ] && [ -n "${SUPERADMIN_EMAIL}" ] && [ -n "${SUPERADMIN_PASSWORD}" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Skipping builder desktop UX smoke (missing required secrets)."
          fi

      - name: Checkout
        if: steps.guard.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: steps.guard.outputs.run == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.guard.outputs.run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.guard.outputs.run == 'true'
        run: pnpm install --no-frozen-lockfile

      - name: Install Playwright browser
        if: steps.guard.outputs.run == 'true'
        run: pnpm exec playwright install chromium

      - name: Run desktop builder UX smoke
        if: steps.guard.outputs.run == 'true'
        run: pnpm smoke:ux:builder:desktop

